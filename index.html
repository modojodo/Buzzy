<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
	<link rel="stylesheet" href="css/animate.css"/>


	<!--Fonts-->
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container-fluid">
	<div id="navbar_custom" class="row">
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand"><span
						id="brand_name">Buzzy</span></a>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div id="carousel-app" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-app" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-app" data-slide-to="1"></li>
					<li data-target="#carousel-app" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<div class="col-lg-4 col-lg-offset-2 item_content">
							<div class="carousel_content_heading">
								<h1 class="animated bounceInLeft">Introducing Buzzy</h1>

								<h3 class="animated bounceInLeft">Access anytime, use anywhere</h3>
							</div>


							<div class="carousel_features">
								<p class="animated fadeInUp"><i class="fa fa-angle-right"></i><span
										class="item_text">Intelligently reuse our end-to-end enterprise</span>
								</p>

								<p class="animated fadeInUp"><i class="fa fa-angle-right"></i><span
										class="item_text">We aim to strategically right-size our big data</span>
								</p>

								<p class="animated fadeInUp"><i class="fa fa-angle-right"></i><span
										class="item_text">Our business invests stacks</span>
								</p>
							</div>
							<div class="content_btn">
								<a href="#" class="btn btn-default animated "><i class="fa fa-cloud-download"></i> <span
										class="item_text">Download</span></a>
								<a href="#" class="btn btn-default animated "><i class="fa fa-eye"></i> <span
										class="item_text">Gallery</span></a>
							</div>

						</div>
						<div class="col-lg-3 item_img">
							<img class="img-responsive animated bounceInUp" src="img/hand-mockup.png" alt="">
						</div>
					</div>
					<div class="item">
						<img src="..." alt="...">

						<div class="carousel-caption">
							...
						</div>
					</div>
					...
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-app" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-app" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</div>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/custom.js"></script>
</div>

</html>
